[workspace]
members = ["open-loop", "ngao"]
resolver = "2"

[workspace.package]
authors = ["Rod Conan <rconan@gmto.org>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/rconan/grsim"
categories = ["science", "simulation"]
keywords = ["telescope", "astronomy"]
publish = false

[workspace.dependencies]
anyhow = "1.0.75"
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }
gmt_dos-actors = "10.0"
gmt_dos-clients = "3.1"
interface = { version = "0.1", package = "gmt_dos-actors-clients_interface" }
gmt_dos-clients_io = "3.0"
gmt_dos-clients_arrow = "2.0"
gmt_dos-clients_crseo = "3.1"
gmt_dos-clients_scope = { version = "2.1", features = ["server"] }
gmt_dos-clients_scope-client = "0.1.0"
crseo = "0.8.0"

[patch.crates-io]
gmt_dos-clients = { path = "/home/ubuntu/projects/dos-actors/clients/core" }
gmt_dos-clients_crseo = { path = "/home/ubuntu/projects/dos-actors/clients/crseo" }
gmt_dos-clients_scope = { path = "/home/ubuntu/projects/dos-actors/clients/scope" }
interface = { path = "/home/ubuntu/projects/dos-actors/interface", package = "gmt_dos-actors-clients_interface" }
gmt_dos-clients_io = { path = "/home/ubuntu/projects/dos-actors/clients/io" }
crseo = { path = "/home/ubuntu/projects/crseo" }
gmt_dos-actors_dsl = { path = "/home/ubuntu/projects/dos-actors/actors/dsl" }

[profile.release]
lto = "thin"
